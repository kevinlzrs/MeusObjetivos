<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Objetivos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="principal">
        <h1>Meus Objetivos Futuros<span>_</span></h1>
        <div class="texto">
            <div class="botoes">
                <button class="botao ativo"><i class="fa-solid fa-cart-shopping"></i>Objetivo 1</button>
                <button class="botao"><i class="fa-solid fa-car"></i>Objetivo 2</button>
                <button class="botao"><i class="fa-solid fa-book"></i>Objetivo 3</button>
                <button class="botao"><i class="fa-solid fa-thumbs-up"></i>Objetivo 4</button>
            </div>
            <div class="secundario">
                <div class="conteudo ativo">
                    <h2 class="conteudo-principal">VENDER MEUS DESENHOS</h2>
                    <img src="papel.ico">
                    <h4 class="conteudo-secundario">Tempo</h4>
                    
                    <div class="contador">
                        
                        <div class="digito">
                            <p class="dias valor" id="dias0"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas valor" id="horas0"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos valor" id="minutos0"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos valor" id="segundos0"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>

                        
                    </div>
                </div>

                <div class="conteudo">
                    <h2 class="conteudo-principal">TIRAR CARTEIRA DE MOTORISTA</h2>
                    <img src="lapis.ico">
                    <h4 class="conteudo-secundario">Tempo</h4>
                    
                    <div class="contador">
                            <div class="digito">
                                <p class="dias" id="dias1"></p>
                                <p class="dias-texto">dias</p>
                            </div>
                            <div class="digito">
                                <p class="horas" id="horas1"></p>
                                <p class="horas-texto">horas</p>
                            </div>
                            <div class="digito">
                                <p class="minutos" id="minutos1"></p>
                                <p class="minutos-texto">minutos</p>
                            </div>
                            <div class="digito">
                                <p class="segundos" id="segundos1"></p>
                                <p class="segundos-texto">segundos</p>
                            </div>
                    </div>
                </div>

                <div class="conteudo">
                    <h2 class="conteudo-principal">PASSAR VESTIBULAR</h2>
                    <img src="papiro.ico">
                    <h4 class="conteudo-secundario">Tempo</h4>
                
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias2"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas2"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos2"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos2"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>
                    </div>
                </div>

                <div class="conteudo">
                    <h2 class="conteudo-principal">TERMINAR ENSINO MEDIO</h2>
                    <img src="ferramenta.ico">
                    <h4 class="conteudo-secundario">Tempo</h4>
                
                    <div class="contador">
                            <div class="digito">
                                <p class="dias" id="dias3"></p>
                                <p class="dias-texto">dias</p>
                            </div>
                            <div class="digito">
                                <p class="horas" id="horas3"></p>
                                <p class="horas-texto">horas</p>
                            </div>
                            <div class="digito">
                                <p class="minutos" id="minutos3"></p>
                                <p class="minutos-texto">minutos</p>
                            </div>
                            <div class="digito">
                                <p class="segundos" id="segundos3"></p>
                                <p class="segundos-texto">segundos</p>
                            </div>
                    </div>
                        
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
